apply plugin: 'java'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'autoimplement-compiler'

    libraryName = 'autoimplement-compiler'
    publishedGroupId = 'com.steve.mvp'
    artifact = 'autoimplement-compiler'

    libraryDescription = 'Autoimplement processor'

    siteUrl = 'https://github.com/karolsteve/autoimplement'
    gitUrl = 'https://github.com/karolsteve/autoimplement.git'

    libraryVersion = '1.0.1'

    developerId = 'karolsteve'
    developerName = 'Steve Tchatchouang'
    developerEmail = 'steve.tchatchouang2015@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.steve.mvp:autoimplement:1.0.1'
    compile 'com.squareup:javapoet:1.9.0'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'